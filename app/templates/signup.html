<html class="h-full bg-white">
<head>
    <title> Sign Up </title>
    <link href="{{ url_for('static', filename='css/fonts.css') }}" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://use.typekit.net/gma7sba.css" rel="stylesheet"></head>
 <body class="h-full">


  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-auto" src="{{ url_for('static', filename='assets/logo.svg') }}" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Create a Stuymble Account Today</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="/signup" method="POST">

          <div>
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
              <div class="mt-2">
                  <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              </div>
          </div>

        <div>
          <label for="name_first" class="block text-sm/6 font-medium text-gray-900">Legal First Name</label>
          <div class="mt-2">
            <input type="text" name="name_first" id="name_first" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div>
          <label for="name_last" class="block text-sm/6 font-medium text-gray-900">Legal Last Name</label>
          <div class="mt-2">
            <input type="text" name="name_last" id="name_last" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div>
          <label for="dob" class="block text-sm/6 font-medium text-gray-900">Date of Birth</label>
          <div class="mt-2">
            <input type="date" name="dob" id="dob" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
          <div class="mt-2">
            <input type="password" name="password" placeholder="Choose a safe password" id="password" autocomplete="new-password" required class="block w-full rounded-t-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            <input type="password" name="password" placeholder="Repeat the password" id="password" autocomplete="new-password" required class="block w-full rounded-b-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 -mt-px">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-[#e32636] px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-[#dc191c] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#e32636]">Sign Up</button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Have an account with us?
        <a href="/login" class="font-semibold text-indigo-600 hover:text-indigo-500">Log in now.</a>
      </p>
    </div>
  </div>
</body>

</html>
