<html>
<head>
    <title> Sign Up </title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<img class="logo" src="static/assets/logo.jpg">
<section class="centered-login">
<h1 style="text-align: center;margin-bottom: 50px;">
    Welcome!
</h1>
{% with messages = get_flashed_messages()%}
    {% if messages%}
        {% for message in messages%}
        <p>{{message}}</p>
        {%endfor%}
    {%endif%}
{%endwith%}
<form action="/signup" method="POST">
  <label>
      <h3>First Name</h3>
      <input type="text" name="name_first" placeholder="First Name" required>
  </label><br>
  <label>
      <h3>Last Name</h3>
      <input type="text" name="name_last" placeholder="Last Name" required>
  </label><br>
    <label>
        <h3>Birthday</h3>
        <input type="date" name="dob" placeholder="Birthday" required>
    </label><br>
    <label>
        <h3>Email</h3>
        <input type="email" name="email" placeholder="address@example.com" required>
    </label><br>
    <label>
        <h3>Password</h3>
        <input type="password" name="password" placeholder = "Your Password" required>
    </label><br>
    <label>
        <h3>Confirm Password</h3>
        <input type="password" name="confirm_password" placeholder = "Reenter Password" required>
    </label><br>
    <h3> </h3>
    <button type="submit" name="sub1">Sign Up</button>

</form>
<br>
<h3 style="text-align: center">Don't have an account? Sign up <a href="/signup">here</a></h3>
<p style="text-align: center"> Or <a href="/">continue as guest</a></p>
</section>
</body>

</html>
