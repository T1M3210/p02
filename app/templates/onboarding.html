<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuymble over love</title>
    <link href="{{ url_for('static', filename='css/fonts.css') }}" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://use.typekit.net/gma7sba.css" rel="stylesheet">
    <style>
        @keyframes fall {
            0% {
            transform: translateX(0) translateY(0) rotate(30deg) scale(1);
            opacity: 0;
            }
            50% {
            transform: translateX(200px) translateY(150px) rotate(30deg) scale(1);
            opacity: 0.4;
            }
            75% {
            transform: translateX(0) translateY(800px) rotate(30deg) scale(1);
            opacity: 0.7;
            }
            100% {
            transform: translateX(0) translateY(1000) rotate(30deg) scale(1);
            opacity: 0;
            }
        }
        .animate-fall {
            animation: fall 10s ease-in infinite;
        }
      </style>
</head>

<body>
  <section>
    <h1>Stuymble over love</h1>
    <h2>PROFILE FORM</h2> </br>
    <form id="profileForm" method="POST">

      <label for="grades" required>Grade Level:</label>
      <select name="grades" id="grade">
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

    </br>

      <label for="genders" required>Gender:</label>
      <select name="genders" id="gender">
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Nonbinary/other">Nonbinary/other</option>
      </select>

    </br>

      <button required>Select at least one interest</button> </br>
      <div class="dropdown-content">
        <label><input type="checkbox" name="sports" value="sports"> Sports</label>
        <label><input type="checkbox" name="movies" value="movies"> Movies</label>
        <label><input type="checkbox" name="studying" value="studying"> Studying</label>
        <label><input type="checkbox" name="reading" value="reading"> Reading</label>
      </div>

      <label for="bio" required>Bio:</label>
      <input type="textarea" id="bio" name="bio"><br><br>

    </form>

    <h2>PREFERENCE FORM</h2> </br>
    <form id="preferenceForm" method="POST">

      PREFERRED GRADES: </br>
      <label><input type="checkbox" name="grade_9" value="grade_9">9</label>
      <label><input type="checkbox" name="grade_10" value="grade_10">10</label>
      <label><input type="checkbox" name="grade_11" value="grade_11">11</label>
      <label><input type="checkbox" name="grade_12" value="grade_12">12</label>

    </br>  PREFERRED GENDERS: </br>
      <label><input type="checkbox" name="female" value="female">female</label>
      <label><input type="checkbox" name="male" value="male">male</label>
      <label><input type="checkbox" name="nonbinary" value="nonbinary">nonbinary</label>


    </form>
</section>
</body>
</html>
