<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuymble over love</title>
    <link href="{{ url_for('static', filename='css/fonts.css') }}" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://use.typekit.net/gma7sba.css" rel="stylesheet">
    <style>
        @keyframes fall {
            0% {
            transform: translateX(0) translateY(0) rotate(30deg) scale(1);
            opacity: 0;
            }
            50% {
            transform: translateX(200px) translateY(150px) rotate(30deg) scale(1);
            opacity: 0.4;
            }
            75% {
            transform: translateX(0) translateY(800px) rotate(30deg) scale(1);
            opacity: 0.7;
            }
            100% {
            transform: translateX(0) translateY(1000) rotate(30deg) scale(1);
            opacity: 0;
            }
        }
        .animate-fall {
            animation: fall 10s ease-in infinite;
        }
      </style>
</head>

<body>
  <section>
    <h1>Stuymble over love</h1>
    <h2>Match with your future at Stuyvesant High School. To get started, you need to answer a couple of personal questions for us to determine your compatibility.</h2>
    <form id="selectionForm" method="POST">
        <label for="like">Choose a category:</label>
        <select name="like" id="like" onchange="submitSelectionForm()">
            {% for category in categories %}
                <option value="{{ category }}"
                        {% if category == selected_category %}
                            selected
                        {% endif %}
                >
                    {{ category }}
                </option>
            {% endfor %}
        </select>
    </form>
</section>
</body>
</html>
