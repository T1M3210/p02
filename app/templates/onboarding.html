<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuymble over love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        select {
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }

        select:hover {
            border-color: #555;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
        }

        option {
            font-size: 1.1em;
            padding: 10px;
        }
    </style>
    <script>
        function submitSelectionForm() {
            document.getElementById("selectionForm").submit();
        }
    </script>
</head>
<body>

    <section>
        <h1>Stuymble over love</h1>
        <h2>Match with your future at Stuyvesant High School. To get started, you need to answer a couple of personal questions for us to determine your compatibility.</h2>

        <form id="selectionForm" method="POST">
            <label for="like">Choose a category:</label>
            <select name="like" id="like" onchange="submitSelectionForm()">
                {% for category in categories %}
                    <option value="{{ category }}"
                            {% if category == selected_category %}
                                selected
                            {% endif %}
                    >
                        {{ category }}
                    </option>
                {% endfor %}
            </select>
        </form>
    </section>

</body>
</html>
